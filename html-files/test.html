
<!DOCTYPE html>
<html>
<head>
	<title>LIKE</title>
	<style>
		.container {
			margin: 0 auto;
			width: 80%;
			padding: 20px;
			border: 1px solid black;
			text-align: center;
		}
		
		.sentence {
			margin: 20px auto;
			width: 80%;
			padding: 10px;
			border: 1px solid gray;
			background-color: #f2f2f2;
            text-align: left;
		}
		
		.answer-input {
			width: 100px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>LIKE</h1>
			<form>
			<div class="sentence" data-sentence="0">1. <input type="text" class="answer-input" data-answer="We"> don't <input type="text" class="answer-input" data-answer="like"> to <input type="text" class="answer-input" data-answer="dance."></div>
			<div class="sentence" data-sentence="1">2. <input type="text" class="answer-input" data-answer="He"> doesn't like <input type="text" class="answer-input" data-answer="riding"> a bicycle.</div>
			<div class="sentence" data-sentence="2">3. You (inf.) <input type="text" class="answer-input" data-answer="don't"> like to go in a car.</div>
			<div class="sentence" data-sentence="3">4. I don't <input type="text" class="answer-input" data-answer="like"> to walk.</div>
			<div class="sentence" data-sentence="4">5. You (for.) don't like <input type="text" class="answer-input" data-answer="horseback"> riding.</div>

				<br>
				<button type="button" onclick="checkAnswers()">Submit Answers</button>
				<button type="button" onclick="clearAnswers()">Clear Answers</button>
			</form>
		<div id="message"></div>
	</div>
	<script>
		// Function to check the answers
		function checkAnswers() {
			var inputs = document.getElementsByClassName("answer-input");
			var correct = true;
			for (var i = 0; i < inputs.length; i++) {
				var answer = inputs[i].getAttribute("data-answer");
				if (inputs[i].value.toLowerCase() !== answer.toLowerCase()) {
					inputs[i].style.backgroundColor = "yellow";
                    inputs[i].style.color = "red";
					correct = false;
				} else {
					inputs[i].style.backgroundColor = "white";
                    inputs[i].style.color = "green";
				}
			}
            //All correct answer message
			if (correct) {
                document.getElementById("message").innerHTML = "Great job!";
			} else {
				document.getElementById("message").innerHTML = "";
			}
		}
		
		// Function to clear the answers
		function clearAnswers() {
			var inputs = document.getElementsByClassName("answer-input");
			for (var i = 0; i < inputs.length; i++) {
				inputs[i].value = "";
				inputs[i].style.backgroundColor = "white";
				inputs[i].style.color = "black";
			}
			document.getElementById("message").innerHTML = "";
		}
	</script>
</body>
</html>
